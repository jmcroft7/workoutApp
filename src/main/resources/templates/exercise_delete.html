<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/header.html :: headerFiles">
    <title>Profile Page</title>
</head>
<body class="bg-dark h-100">
<!--navbar-->
<nav th:replace="fragments/navbar.html :: navBar"></nav>
<!--navbar-->
<p th:if="${successEdit}" class="alert alert-success text-center" th:text="${successEdit}"></p>
<section class="container">

    <div class="container mt-5 w-50 rounded text-light">
        <h2 class="text-center fw-bold mb-2"><span class="highlight">Delete Exercise</span></h2>
    </div>

    <div class="container bg-light p-5 mt-5 w-50 rounded">
        <p class="text-danger fw-bold mb-2">Are you sure you want to delete this exercise? This action cannot be undone</p>

        <div class="mb-3 d-flex border-bottom">
            <p class="col-6">Exercise Name: </p>
            <span class="fw-bold col-6" th:text="${exercise.e_name}"></span>
        </div>

        <div class="mb-3 d-flex border-bottom">
            <p class="col-6">Exercise Type: </p>
            <span class="fw-bold" th:text="${exercise.e_type}"></span>
        </div>

        <div class="mb-3 d-flex border-bottom">
            <p class="col-6">Sets: </p>
            <span class="fw-bold" th:text="${exercise.e_sets}"></span>
        </div>

        <div class="mb-3 d-flex border-bottom">
            <p class="col-6">Reps: </p>
            <span class="fw-bold" th:text="${exercise.e_reps}"></span>
        </div>

        <div class="mb-3 d-flex flex-start">
            <div class="col-6">
                <a th:href="@{/home/dashboard/edit/{id}(id = ${session.loggedInUserId})}" class="btn btn-sm btn-warning"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
            </div>
            <div class="">
                <a th:href="@{/home/dashboard/confirmDelete/{id}(id = ${exercise.e_id})}" class="btn btn-sm btn-danger"><i class="fa-solid fa-circle-minus"></i> Delete</a>
            </div>
        </div>
    </div>

</section>

<!--footer-->
<footer th:insert="fragments/footer.html :: footer"></footer>
<!-- end footer -->
</body>
</html>
