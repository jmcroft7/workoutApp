<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:insert="fragments/header.html :: headerFiles">
    <title>WorkoutApp | Index</title>
</head>
<body class="h-100">
<!--navbar-->
<nav th:replace="fragments/navbar.html :: navBar"></nav>
<!--navbar-->
<p th:if="${successDelete}" class="alert alert-success text-center" th:text="${successDelete}"></p>
<section class="container H-100 d-flex flex-column align-items-center justify-content-center">
    <h1>Index Page</h1>
    <div>
        <p th:if="${#request.userPrincipal != null}">
            Hello, [[${session.loggedInUserFirstName}]]
        </p>

        <p th:unless="${#request.userPrincipal != null}">
            Hello, You are not signed in!
        </p>
    </div>

</section>

<!--footer-->
<footer th:insert="fragments/footer.html :: footer"></footer>
<!-- end footer -->
</body>
</html>
